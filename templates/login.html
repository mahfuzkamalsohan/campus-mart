{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>

  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <!-- Logo placeholder -->
      <img src="logo-placeholder.png" alt="Logo" class="logo">
    </div>
    <div class="auth-box">
      
      <h2>Log In</h2>
      
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      
      <form method="POST" action="{% url 'loginpage' %}">
        {% csrf_token %}    
        <label for="email-username">Email or Username</label>
        <input type="text" id="email-username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" required>
        
        <div class="toggle-container">
          <input type="checkbox" id="keep-logged-in">
          <label for="keep-logged-in">Remember me</label>
        </div>
        
        <button type="submit" class="primary-btn">Log In</button>
      </form>
      
      <div class="divider">or</div>
      
      <button class="google-btn">
        <img src="https://www.google.com/favicon.ico" alt="Google">
        {% load socialaccount %}
        <a href="{% provider_login_url 'google' %}">Log in with Google</a>
      </button>
      
      <div class="switch-link">
        Don't have an account? <a href="{% url 'signuppage' %}">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
