{% load static %}
<!-- Chatbot Widget -->
<div class="chat-widget" id="chatWidget">
    <div class="chat-header" onclick="toggleChat()">
        <img src="https://chat.openai.com/favicon.ico" alt="ChatGPT">
        <h2>ChatBot</h2>
    </div>
    <div class="chat-content">
        <div class="chat-area" id="chat-area">
            <div class="message-bot">
                <div class="avatar">G</div>
                <div class="text">Hello {{ user.username }}, how can I help you today?</div>
            </div>
        </div>
        <div class="input-area">
            <form id="chat-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-wrapper">
                    <textarea id="user-input" name="message" placeholder="Type your message here..." rows="1"></textarea>
                    <label for="image-upload" class="image-upload-label">
                        <i class="fas fa-image"></i>
                    </label>
                    <input type="file" id="image-upload" name="image" accept="image/*" style="display: none;">
                    <button type="submit" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div id="image-preview" style="display: none;">
                    <img id="preview" src="" alt="Image preview">
                    <button type="button" id="remove-image">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .chat-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 350px;
        height: 500px;
        background-color: #212121;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        z-index: 9999;
        transition: all 0.3s ease;
    }

    .chat-header {
        background-color: #1a1a1a;
        padding: 15px;
        border-radius: 10px 10px 0 0;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
    }

    .chat-header img {
        width: 24px;
        height: 24px;
        border-radius: 4px;
    }

    .chat-header h2 {
        margin: 0;
        font-size: 16px;
        color: #9cbde7;
    }

    .chat-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .chat-area {
        flex-grow: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .message-bot, .message-user {
        display: flex;
        gap: 10px;
        max-width: 85%;
        animation: fadeIn 0.3s ease;
    }

    .message-user {
        align-self: flex-end;
        flex-direction: row-reverse;
    }

    .avatar {
        width: 30px;
        height: 30px;
        background-color: #9cbde7;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #000000;
        flex-shrink: 0;
    }

    .text {
        background-color: #2d2d2d;
        padding: 10px 12px;
        border-radius: 8px;
        color: #ffffff;
        line-height: 1.4;
        font-size: 14px;
    }

    .message-user .text {
        background-color: #9cbde7;
        color: #000000;
    }

    .message-image {
        margin-top: 8px;
        max-width: 200px;
    }

    .message-image img {
        width: 100%;
        border-radius: 4px;
        border: 1px solid #3f3f3f;
    }

    .input-area {
        padding: 15px;
        background-color: #1a1a1a;
        border-top: 1px solid #3f3f3f;
    }

    .input-wrapper {
        display: flex;
        gap: 8px;
        background-color: #2d2d2d;
        padding: 8px;
        border-radius: 8px;
        align-items: flex-end;
    }

    textarea {
        flex-grow: 1;
        background: transparent;
        border: none;
        color: #ffffff;
        resize: none;
        padding: 6px;
        font-size: 14px;
        line-height: 1.4;
        max-height: 100px;
        outline: none;
    }

    textarea::placeholder {
        color: #6c757d;
    }

    .image-upload-label {
        color: #9cbde7;
        cursor: pointer;
        padding: 6px;
        transition: color 0.3s ease;
    }

    .image-upload-label:hover {
        color: #356b9d;
    }

    #send-button {
        background-color: #9cbde7;
        color: #000000;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #send-button:hover {
        background-color: #356b9d;
    }

    #image-preview {
        margin-top: 8px;
        position: relative;
        display: inline-block;
    }

    #preview {
        max-width: 150px;
        max-height: 150px;
        border-radius: 4px;
    }

    #remove-image {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: #dc3545;
        color: #ffffff;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
    }

    .search-button {
        background-color: #28a745;
        color: #ffffff;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-left: 8px;
        font-size: 12px;
    }

    .search-button:hover {
        background-color: #218838;
    }

    .search-button i {
        margin-right: 4px;
    }

    .chat-widget.minimized {
        height: 60px;
    }

    .chat-widget.minimized .chat-content,
    .chat-widget.minimized .input-area {
        display: none;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
        .chat-widget {
            width: 100%;
            height: 100%;
            bottom: 0;
            right: 0;
            border-radius: 0;
        }

        .chat-header {
            border-radius: 0;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatArea = document.getElementById('chat-area');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const preview = document.getElementById('preview');
        const removeImage = document.getElementById('remove-image');

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Handle image upload
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    imagePreview.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove image
        removeImage.addEventListener('click', function() {
            imageUpload.value = '';
            imagePreview.style.display = 'none';
            preview.src = '';
        });

        // Handle form submission
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message || imageUpload.files.length > 0) {
                // Add user message to chat
                addMessage(message, true);
                
                // Create FormData object
                const formData = new FormData(chatForm);
                
                // Show loading message
                const loadingMessage = addMessage("Processing your request...", false);
                
                // Send to backend
                fetch('/chatbot/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Remove loading message
                    loadingMessage.remove();
                    
                    // Clean up the response text to get just the product name
                    let productName = data.message;
                    if (productName) {
                        // Remove the prefix "The product you are searching for is"
                        productName = productName.replace(/^The product you are searching for is\s+/i, '');
                        // Remove any trailing punctuation
                        productName = productName.replace(/[.,!?]+$/, '');
                        // Trim whitespace
                        productName = productName.trim();
                    }
                    
                    // Add bot response
                    if (data.image_url) {
                        // If response includes an image
                        const messageDiv = addMessageWithImage(data.message, data.image_url, false);
                        
                        // Add search button if we have a product name
                        if (productName) {
                            const searchButton = document.createElement('button');
                            searchButton.className = 'search-button';
                            searchButton.innerHTML = '<i class="fas fa-search"></i> Search for this product';
                            searchButton.onclick = function() {
                                window.location.href = `/?q=${encodeURIComponent(productName)}`;
                            };
                            
                            const textDiv = messageDiv.querySelector('.text');
                            textDiv.appendChild(document.createElement('br'));
                            textDiv.appendChild(searchButton);
                        }
                    } else {
                        // If response is text only
                        const messageDiv = addMessage(data.message, false);
                        
                        // Add search button if we have a product name
                        if (productName) {
                            const searchButton = document.createElement('button');
                            searchButton.className = 'search-button';
                            searchButton.innerHTML = '<i class="fas fa-search"></i> Search for this product';
                            searchButton.onclick = function() {
                                window.location.href = `/?q=${encodeURIComponent(productName)}`;
                            };
                            
                            const textDiv = messageDiv.querySelector('.text');
                            textDiv.appendChild(document.createElement('br'));
                            textDiv.appendChild(searchButton);
                        }
                    }
                })
                .catch(error => {
                    // Remove loading message
                    loadingMessage.remove();
                    // Show error message
                    addMessage("Sorry, there was an error processing your request.", false);
                    console.error('Error:', error);
                });
                
                // Clear input and reset image preview
                userInput.value = '';
                userInput.style.height = 'auto';
                imageUpload.value = '';
                imagePreview.style.display = 'none';
                preview.src = '';
            }
        });

        // Initialize chat widget as minimized
        const chatWidget = document.getElementById('chatWidget');
        chatWidget.classList.add('minimized');
    });

    function addMessage(text, isUser) {
        const chatArea = document.getElementById('chat-area');
        const messageDiv = document.createElement('div');
        messageDiv.className = isUser ? 'message-user' : 'message-bot';
        
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = isUser ? 'U' : 'G';
        
        const textDiv = document.createElement('div');
        textDiv.className = 'text';
        textDiv.textContent = text;
        
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(textDiv);
        chatArea.appendChild(messageDiv);
        
        // Scroll to bottom
        chatArea.scrollTop = chatArea.scrollHeight;
        
        return messageDiv;
    }

    function addMessageWithImage(text, imageUrl, isUser) {
        const chatArea = document.getElementById('chat-area');
        const messageDiv = document.createElement('div');
        messageDiv.className = isUser ? 'message-user' : 'message-bot';
        
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = isUser ? 'U' : 'G';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'text';
        
        if (text) {
            const textDiv = document.createElement('p');
            textDiv.textContent = text;
            contentDiv.appendChild(textDiv);
        }
        
        const imageDiv = document.createElement('div');
        imageDiv.className = 'message-image';
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = 'Response image';
        imageDiv.appendChild(img);
        contentDiv.appendChild(imageDiv);
        
        messageDiv.appendChild(avatar);
        messageDiv.appendChild(contentDiv);
        chatArea.appendChild(messageDiv);
        
        // Scroll to bottom
        chatArea.scrollTop = chatArea.scrollHeight;
        
        return messageDiv;
    }

    function toggleChat() {
        const chatWidget = document.getElementById('chatWidget');
        chatWidget.classList.toggle('minimized');
    }
</script>
