<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .checkout-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .checkout-card, .order-summary-card {
            background: #2c3434;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .checkout-card h3, .order-summary-card h3 {
            font-size: 1.5rem;
            color: #9cbde7;
            margin-bottom: 1rem;
        }
        .form-label {
            color: #ddd;
            font-size: 0.9rem;
        }
        .form-control, .form-select {
            background: #3a4444;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
        }
        .form-control:focus, .form-select:focus {
            background: #3a4444;
            border-color: #9cbde7;
            box-shadow: none;
            color: #fff;
        }
        .form-check-label {
            color: #bbb;
            font-size: 0.9rem;
        }
        .form-check-input {
            background: #3a4444;
            border: 1px solid #555;
        }
        .payment-bars {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .payment-bar {
            flex: 1;
            height: 60px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .payment-bar.bkash {
            background: #e2136e;
        }
        .payment-bar.nagad {
            background: #dedcdb;
        }
        .payment-bar.upay {
            background: #3d6acc;
        }
        .payment-bar:hover {
            transform: scale(1.05);
        }
        .payment-logo {
            max-height: 40px;
            max-width: 80%;
            object-fit: contain;
        }
        .order-item-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        .order-item p {
            color: #ddd;
        }
        .order-summary-card hr {
            border-color: #555;
        }
        .order-summary-card .total h4 {
            color: #9cbde7;
        }
        .continue-btn {
            background: #9cbde7;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 4px;
            transition: background 0.2s;
            width: 100%;
        }
        .continue-btn:hover {
            background: #7aaed6;
        }
        .terms-link {
            color: #9cbde7;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .terms-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="row">
            <!-- Left: Checkout Form -->
            <div class="col-md-8">
                <div class="checkout-card">
                    <!-- Payment Method Section -->
                    <h3>Payment Method</h3>
                    <div class="payment-bars">
                        <div class="payment-bar bkash" data-bs-toggle="tooltip" title="bKash">
                            <img src="https://i.ibb.co/PZhNmSbY/111.png" alt="bKash Logo" class="payment-logo">
                        </div>
                        <div class="payment-bar nagad" data-bs-toggle="tooltip" title="Nagad">
                            <img src="https://i.ibb.co/8gwMCjnj/Nagad-Logo-wine.png" alt="Nagad Logo" class="payment-logo">
                        </div>
                        <div class="payment-bar upay" data-bs-toggle="tooltip" title="Upay">
                            <img src="https://i.ibb.co/7x4t6kWQ/Upay-logo-svg.png" alt="Upay Logo" class="payment-logo">
                        </div>
                    </div>

                    <h3>Contact Information</h3>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        <div class="form-check mt-2">
                            <input type="checkbox" class="form-check-input" id="emailOffers">
                            <label class="form-check-label" for="emailOffers">Email me with news and offers</label>
                        </div>
                    </div>

                    <h3 class="mt-4">Delivery Address</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Rakib">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Ananta">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Board Bazar, Dhaka">
                    </div>
                    <div class="mb-3">
                        <label for="apartment" class="form-label">Apartment, suite, etc. (optional)</label>
                        <input type="text" class="form-control" id="apartment" placeholder="Apartment, suite, etc.">
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="state" class="form-label">Delivery Area</label>
                            <select class="form-select" id="state">
                                <option selected disabled>Blank</option>
                                <option value="CA">Inside Dhaka</option>
                                <option value="CA">Outside Dhaka</option>
                                
                                <!-- Add more states as needed -->
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="zip" class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="zip" placeholder="ZIP code">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+880">
                    </div>

                    <button class="btn btn-primary continue-btn" onclick="continueToShipping()">Continue to Shipping</button>
                    <p class="mt-3 text-center">
                        By continuing, you agree to our <a href="https://example.com/terms" class="terms-link" target="_blank">Terms and Conditions</a>.
                    </p>
                </div>
            </div>

            <!-- Right: Order Summary -->
            <div class="col-md-4">
                <div class="order-summary-card">
                    <h3>Order Summary</h3>
                    <div class="order-item d-flex align-items-center mb-3">
                        <img src="images/placeholder.jpg" alt="Item Image" class="order-item-img">
                        <div class="ms-3">
                            <p class="mb-0">Textbook: Calculus 101</p>
                            <p class="mb-0 text-muted">Condition: Gently Used</p>
                        </div>
                        <div class="ms-auto">$25.00</div>
                    </div>
                    <div class="order-item d-flex align-items-center mb-3">
                        <img src="images/placeholder.jpg" alt="Item Image" class="order-item-img">
                        <div class="ms-3">
                            <p class="mb-0">Desk Lamp</p>
                            <p class="mb-0 text-muted">Condition: Like New</p>
                        </div>
                        <div class="ms-auto">$15.00</div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <p>Subtotal</p>
                        <p>$40.00</p>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <p>Shipping</p>
                        <p class="text-muted">Calculated at next step</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between total">
                        <h4>Total</h4>
                        <h4>$40.00</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });

        function continueToShipping() {
            alert('Proceeding to shipping options...');
            // Add logic to navigate to the next step
        }
    </script>
</body>
</html>
