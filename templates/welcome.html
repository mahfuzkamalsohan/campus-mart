{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Mart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.ibb.co/21GHDrLF/Chat-GPT-Image-May-24-2025-01-49-13-PM-1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 10px 15px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .navbar-brand {
      color: white !important;
      font-weight: 700;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .navbar-brand img {
      width: clamp(30px, 6vw, 40px);
      height: auto;
    }
    .navbar-nav {
      flex-direction: row;
      align-items: center;
    }
    .nav-item .btn {
      margin: 5px 8px;
      color: white;
      border: 2px solid #9cbde7;
      background-color: rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease;
      font-size: clamp(0.8rem, 3vw, 1rem);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
    }
    .nav-item .btn:hover {
      background-color: #9cbde7;
      color: #000000;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(156, 189, 231, 0.5);
    }
    .content-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 98%;
      max-width: 1400px;
      height: 80%;
      max-height: calc(100vh - 80px);
      margin-top: 40px;
      overflow-y: auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .content-box h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: clamp(2rem, 6vw, 3rem);
      color: #ffffff;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
      transition: transform 0.3s ease;
      letter-spacing: 2px;
      font-weight: 700;
      border-bottom: 3px solid #9cbde7;
    }
    .content-box h1:hover {
      transform: scale(1.05);
    }
    .content-box p {
      font-family: 'Montserrat', sans-serif;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      font-weight: 600;
      color: #f0f0f5;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, opacity 0.5s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .category-icons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: clamp(15px, 2.5vw, 25px);
      margin-top: 40px;
      flex-wrap: wrap;
    }
    .category-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .category-item .icon-circle {
      width: clamp(80px, 12vw, 100px);
      height: clamp(80px, 12vw, 100px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      border: 2px solid #9cbde7;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .category-item:hover .icon-circle {
      transform: scale(1.15);
      background: rgba(156, 189, 231, 0.2);
      border-color: #9cbde7;
      box-shadow: 0 0 10px rgba(156, 189, 231, 0.5);
    }
    .category-item img {
      width: clamp(35px, 5.5vw, 45px);
      height: clamp(35px, 5.5vw, 45px);
      filter: brightness(0) invert(1);
      transition: transform 0.4s ease;
    }
    .category-item:hover img {
      transform: scale(1.2) rotate(10deg);
    }
    .category-item span {
      font-family: 'Montserrat', sans-serif;
      font-size: clamp(0.8rem, 2.2vw, 1rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #ffffff;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .category-item:hover span {
      transform: scale(1.05);
      color: #9cbde7;
    }
    .contact-section {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1000;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .contact-section h5 {
      margin-bottom: 15px;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      font-size: clamp(0.9rem, 3vw, 1.2rem);
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .social-icons a {
      transition: all 0.3s ease;
    }
    .social-icons img {
      width: clamp(30px, 7vw, 40px);
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .social-icons a:hover img {
      transform: scale(1.3) rotate(15deg);
      filter: brightness(1) hue-rotate(200deg);
      box-shadow: 0 0 8px rgba(250, 252, 255, 0.5);
    }
    @media (max-width: 768px) {
      .navbar-nav {
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }
      .nav-item .btn {
        width: 100%;
        max-width: 150px;
        margin: 5px 0;
      }
      .content-box {
        padding: 20px;
        width: 90%;
        height: auto;
        max-height: calc(100vh - 120px);
        margin-top: 80px;
      }
      .content-box h1 {
        font-size: clamp(1.5rem, 5vw, 2rem);
      }
      .content-box p {
        font-size: clamp(0.9rem, 3vw, 1rem);
      }
      .category-icons {
        flex-direction: column;
        gap: clamp(10px, 2vw, 15px);
      }
      .category-item .icon-circle {
        width: clamp(60px, 15vw, 80px);
        height: clamp(60px, 15vw, 80px);
      }
      .category-item img {
        width: clamp(25px, 6vw, 35px);
        height: clamp(25px, 6vw, 35px);
      }
      .category-item span {
        font-size: clamp(0.7rem, 2vw, 0.9rem);
      }
      .contact-section {
        bottom: 50px;
        padding: 8px;
        width: 90%;
      }
      .social-icons {
        gap: 10px;
      }
      .social-icons img {
        width: clamp(25px, 6vw, 35px);
      }
    }
    @media (max-width: 576px) {
      .navbar {
        padding: 8px 10px;
      }
      .navbar-brand {
        font-size: clamp(1rem, 3.5vw, 1.3rem);
      }
      .navbar-brand img {
        width: clamp(20px, 5vw, 25px);
      }
      .navbar-nav {
        justify-content: center;
        gap: 3px;
      }
      .content-box {
        padding: 15px;
        width: calc(100% - 20px);
        height: auto;
        max-height: calc(100vh - 100px);
        margin-top: 60px;
      }
      .content-box h1 {
        font-size: clamp(1.2rem, 4.5vw, 1.6rem);
      }
      .content-box p {
        font-size: clamp(0.75rem, 2.8vw, 0.9rem);
      }
      .category-icons {
        gap: clamp(8px, 1.8vw, 12px);
        margin-top: 20px;
      }
      .category-item .icon-circle {
        width: clamp(50px, 12vw, 70px);
        height: clamp(50px, 12vw, 70px);
      }
      .category-item img {
        width: clamp(20px, 4vw, 30px);
        height: clamp(20px, 4vw, 30px);
      }
      .category-item span {
        font-size: clamp(0.55rem, 1.8vw, 0.75rem);
      }
      .contact-section {
        bottom: 40px;
        padding: 6px;
      }
      .social-icons {
        gap: 8px;
      }
      .social-icons img {
        width: clamp(18px, 5vw, 25px);
      }
    }
    @media (min-width: 992px) {
      .content-box {
        padding: 40px;
        width: 98%;
        max-width: 1400px;
        height: 80%;
        max-height: calc(100vh - 80px);
        margin-top: 40px;
      }
      .navbar-brand img {
        width: clamp(35px, 4vw, 50px);
      }
    }
  </style>
</head>

</html>
